<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title">
                5-day Weather Dashboard
            </p>
        </div>
    </section>
    <div class="column has-background-link-light p-5 is-flex-direction-column">
        <nav class="level">
            <div class="level">
                <div class="level-item">
                    <h2 class="is-size-4">Current City:</h2>
                </div>
            </div>
            <div class="level-item is-justify-content-end">
                <div>
                    <p class="subtitle is-5 p-2">
                        <strong>Search a city</strong>
                    </p>
                </div>
                <div class="level-item">
                    <div class="field has-addons">
                        <p class="control">
                            <input class="input" type="text" placeholder="Search">
                        </p>
                        <p class="control">
                            <button class="button" id="search-btn">
                                Search
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container is-fluid has-background-primary-dark p-3">
        <div class="columns is-multiline">
            <div class="column is-8">
              <p class="bd-notification has-background-primary-light p-2" id="today">today</p>
           <div class="bd-notification has-background-link-light" id="tomorrow">Tomorrow</div>
           <div class="bd-notification has-background-primary-light" id="day-2">day 2</div>
           <div class="bd-notification has-background-link-light" id="day-3">day 3</div>
           <div class="bd-notification has-background-primary-light" id="day-4">day 4</div>
           <div class="bd-notification has-background-link-light" id="day-5">day 5</div>
            </div>

            <div class="column">
              <p class="bd-notification has-background-primary p-2" id="city-list">
                City List
              </p>
            </div>
          </div>
    </div>
</body>

</html>
