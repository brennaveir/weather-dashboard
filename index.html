<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
</head>

<body>
    <header class="container-fluid bg-dark text-light p-3">
        <h1>Weather Dashboard</h1>

    </header>
    <div class="container-fluid bg-secondary text-dark p-3">
        <div class="d-flex flex-row">
            <div class="col-6 d-flex ps-5 justify-content-start align-items-center">
                <h2 id="current-city">Current city:</h2>
            </div>
            <div class="col-6 d-flex pe-5 justify-content-end">
                <!-- put search bar in here -->
                <nav class="navbar navbar-light bg-faded">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" id="cityInput" type="text" placeholder="Search">
                        <button type="button" class="btn btn-primary btn-sm" id="search-btn">Search</button>
                    </form>
                </nav>
            </div>
        </div>
    </div>

    <main class="container-fluid bg-info text-white p-3">
        <div class="d-flex flex-row">
            <div class="col-12 d-flex">
                <div class="container-fluid bg-dark text-light p-3">

                    <div class="col-9 d-flex p-3 m-2">

                        <!-- today in larger box -->
                        <div class="col-12 bg-light text-dark p-5 m-2 today">
                            <h2>Today</h2>
                            <h3 id="today-date"></h3>
                        <img id="weather-icon" src="">
                        <div id="humidity"></div>
                        <div id="wind"></div>
                        </div>
                        <!-- next four days -->
                        <div class="col-4 bg-danger text-dark m-2">
                            <!-- side bar with saved cities -->
                            <ul id="cities">
                                <!-- list of saved cities  -->

                            </ul>
                        </div>
                    </div>

                    <div class="col-9 d-flex">
                        <div id="day-1-date" class="col-12 bg-primary text-light p-3 ">Tomorrow</div>
                        
                    </div>
                    <div class="col-9 d-flex">
                        <div id="day-2-date" class="col-12 bg-light text-dark p-3"></div>
                    </div>
                    <div class="col-9 d-flex">
                        <div id="day-3-date" class="col-12 bg-primary text-light p-3"></div>
                    </div>
                    <div class="col-9 d-flex">
                        <div id="day-4-date" class="col-12 bg-light text-dark p-3"></div>
                    </div>
                    <div class="col-9 d-flex">
                        <div id="day-5-date" class="col-12 bg-primary text-light p-3"></div>
                    </div>
                </div>
            </div>
        </div>


    </main>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
