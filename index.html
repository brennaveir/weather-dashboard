<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title">
                5-day Weather Dashboard
            </p>
        </div>
    </section>
    <div class="column has-background-link-light p-5 is-flex-direction-column" id="subtitle">
        <nav class="level">
            <div class="level">
                <div class="level-item">
                    <h2 class="is-size-4">Current City:</h2>
                    <h3 id="current-city"></h3>
                </div>
            </div>
            <div class="level-item is-justify-content-end">
                <div>
                    <p class="subtitle is-5 p-2">
                        <strong>Search a city</strong>
                    </p>
                </div>
                <div class="level-item">
                    <div class="field has-addons">
                        <p class="control">
                            <input class="input" id="city-input" type="text" placeholder="Search">
                        </p>
                        <p class="control">
                            <button class="button" id="search-btn">
                                Search
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container is-fluid has-background-primary-dark p-3 is-flex-direction-column">
        <div class="columns is-multiline">
            <div class="column is-8">
                <div class="bd-notification has-background-primary-light" id="today">
                    <div class="container">
                        <h3>Today</h3>
                        <h4 id="today-date"></h4>
                        <img id="today-icon" src="">
                        <h4 id="today-temp"></h4>

                    </div>
                </div>
                <div class="bd-notification has-background-link-light" id="tomorrow">
                    <p>
                    <h3>Tomorrow</h3>
                    </p>
                </div>
                <div class="bd-notification has-background-primary-light" id="day-3">
                    <p>Day 3</p>
                </div>
                <div class="bd-notification has-background-link-light" id="day-4">
                    <p>Day 4</p>
                </div>
                <div class="bd-notification has-background-primary-light" id="day-5">
                    <p>Day 5</p>
                </div>
            </div>

            <div class="column container is-fluid is-align-items-center">
                <p class="bd-notification has-background-primary p-2" id="city-list"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
