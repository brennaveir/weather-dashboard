<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="container-fluid bg-dark text-light p-3">
        <h1>Weather Dashboard</h1>

    </header>
    <div class="container-fluid bg-secondary text-dark p-3">
        <div class="d-flex flex-row">
            <div class="col-6 d-flex ps-5 justify-content-start align-items-center">
                <h2 id="current-city">Current city:</h2>
            </div>
            <div class="col-6 d-flex pe-5 justify-content-end">
                <!-- put search bar in here -->
                <nav class="navbar navbar-light bg-faded">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search">
                        <button type="button" class="btn btn-primary btn-sm">Search</button>
                    </form>
                </nav>
            </div>
        </div>
    </div>

    <main class="container-fluid bg-info text-white p-3">
        <div class="d-flex flex-row">
            <div class="col-12 d-flex">
                <div class="container-fluid bg-dark text-light p-3">
                   
                    <div class="col-9 d-flex p-3 m-2">
                        
                        <!-- today in larger box -->
                        <div class="col-12 bg-light text-dark p-5 m-2 today">Today's weather</div>
                        <!-- next four days -->
                    <div class="col-4 bg-danger text-dark m-2">list</div> 
                    <!-- side bar with saved cities -->
                    <ul id="cities">
                        <!-- list of saved cities  -->
                    </ul>
                </div>
                    
                    <div class="col-9 d-flex">
                        <div class="col-12 bg-primary text-light p-3 day-1">Day 1</div>
                    </div>
                    <div class="col-9 d-flex">
                        <div class="col-12 bg-light text-dark p-3 day-2">Day 2</div>
                    </div>
                    <div class="col-9 d-flex">
                        <div class="col-12 bg-primary text-light p-3 day-3">Day 3</div>
                    </div>
                    <div class="col-9 d-flex">
                        <div class="col-12 bg-light text-dark p-3 day-4">Day 4</div>
                    </div>
                    <div class="col-9 d-flex">
                        <div class="col-12 bg-primary text-light p-3 day-5">Day 5</div>
                    </div>
                </div>
            </div>
        </div>


    </main>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
